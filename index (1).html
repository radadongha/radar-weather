<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Ảnh Radar Thời Tiết</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 90%%;
            height: auto;
            margin-top: 20px;
        }
        #last-updated {
            margin-top: 10px;
            font-size: 1.2em;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <h2>Ảnh Radar – Tự động cập nhật</h2>
    <img id="radar-img" src="rada/latest.jpg" alt="Radar">
    <p id="last-updated">🕒 Cập nhật: đang tải...</p>

    <script>
        fetch('rada/timestamp.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('last-updated').textContent = '🕒 Cập nhật: ' + data.trim();
            })
            .catch(err => {
                document.getElementById('last-updated').textContent = '🕒 Không thể tải thời gian cập nhật';
            });
    </script>
</body>
</html>
