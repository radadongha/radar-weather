<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Radar Thời Tiết</title>
    <meta http-equiv="refresh" content="300">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #000;
            color: #fff;
        }
        img {
            max-width: 90vw;
            max-height: 80vh;
            display: block;
            margin: 10px auto;
        }
        #time {
            font-size: 20px;
            margin: 10px;
        }
        .controls {
            margin-top: 10px;
        }
        button {
            font-size: 20px;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Radar Thời Tiết</h1>
    <div id="time">Giờ radar: 02:20 23/07</div>
    <img id="radarImage" src="rada/dong-ha-mon250723022005.MAX0297.jpg" alt="Radar" />

    <div class="controls">
        <button onclick="prevImage()">⏮️</button>
        <button onclick="togglePlay()" id="playBtn">▶️</button>
        <button onclick="nextImage()">⏭️</button>
    </div>

    <script>
        const imageList = ['rada/dong-ha-mon250723014004.MAX0293.jpg', 'rada/dong-ha-mon250723015005.MAX0294.jpg', 'rada/dong-ha-mon250723020004.MAX0295.jpg', 'rada/dong-ha-mon250723021005.MAX0296.jpg', 'rada/dong-ha-mon250723022005.MAX0297.jpg'];
        const imageTimes = ['01:40 23/07', '01:50 23/07', '02:00 23/07', '02:10 23/07', '02:20 23/07'];
        let currentIndex = imageList.length - 1;
        let playing = false;
        let interval;

        const imgElement = document.getElementById("radarImage");
        const timeElement = document.getElementById("time");
        const playBtn = document.getElementById("playBtn");

        function updateImage() {
            imgElement.src = imageList[currentIndex];
            timeElement.textContent = "Giờ radar: " + imageTimes[currentIndex];
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + imageList.length) % imageList.length;
            updateImage();
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % imageList.length;
            updateImage();
        }

        function togglePlay() {
            playing = !playing;
            playBtn.textContent = playing ? "⏸️" : "▶️";
            if (playing) {
                interval = setInterval(nextImage, 800);
            } else {
                clearInterval(interval);
            }
        }
    </script>
</body>
</html>
