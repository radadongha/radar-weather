<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Radar Thời Tiết</title>
    <meta http-equiv="refresh" content="300">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #000;
            color: #fff;
        }
        img {
            max-width: 90vw;
            max-height: 90vh;
            display: block;
            margin: 20px auto;
        }
        #time {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>  Radar Thời Tiết</h1>
    <div id="time"> Giờ radar: 11:10 22/07/2025</div>
    <img id="radar" src="rada/dong-ha-mon250722111004.MAX0206.jpg" alt="Radar">
    <script>
        const images = ["rada/dong-ha-mon250722103004.MAX0202.jpg", "rada/dong-ha-mon250722104004.MAX0203.jpg", "rada/dong-ha-mon250722105004.MAX0204.jpg", "rada/dong-ha-mon250722110004.MAX0205.jpg", "rada/dong-ha-mon250722111004.MAX0206.jpg"];
        let index = 0;
        setInterval(() => {
            index = (index + 1) % images.length;
            document.getElementById("radar").src = images[index];
        }, 1000);
    </script>
</body>
</html>
