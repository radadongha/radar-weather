<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Radar Th·ªùi Ti·∫øt</title>
    <meta http-equiv="refresh" content="300">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        img {
            max-width: 100vw;
            max-height: 100vh;
            display: block;
            margin: 10px auto;
        }
        #time {
            font-size: 20px;
            margin: 10px;
        }
        .controls {
            margin: 10px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        button {
            font-size: 20px;
            padding: 10px 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #444;
            color: #fff;
        }
        button:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <h1>Radar Th·ªùi Ti·∫øt</h1>
    <div id="time">Gi·ªù radar: 06:20 23/07</div>
    <img id="radarImage" src="rada/dong-ha-mon250723062005.MAX0321.jpg" alt="Radar" />

    <div class="controls">
        <button onclick="prevImage()">‚èÆÔ∏è</button>
        <button onclick="togglePlay()" id="playBtn">‚ñ∂Ô∏è</button>
        <button onclick="nextImage()">‚è≠Ô∏è</button>
        <button onclick="toggleFullscreen()">üñ•Ô∏è Full m√†n h√¨nh</button>
    </div>

    <script>
        const imageList = ['rada/dong-ha-mon250723054004.MAX0317.jpg', 'rada/dong-ha-mon250723055004.MAX0318.jpg', 'rada/dong-ha-mon250723060004.MAX0319.jpg', 'rada/dong-ha-mon250723061004.MAX0320.jpg', 'rada/dong-ha-mon250723062005.MAX0321.jpg'];
        const imageTimes = ['05:40 23/07', '05:50 23/07', '06:00 23/07', '06:10 23/07', '06:20 23/07'];
        let currentIndex = imageList.length - 1;
        let playing = false;
        let interval;

        const imgElement = document.getElementById("radarImage");
        const timeElement = document.getElementById("time");
        const playBtn = document.getElementById("playBtn");

        function updateImage() {
            imgElement.src = imageList[currentIndex];
            timeElement.textContent = "Gi·ªù radar: " + imageTimes[currentIndex];
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + imageList.length) % imageList.length;
            updateImage();
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % imageList.length;
            updateImage();
        }

        function togglePlay() {
            playing = !playing;
            playBtn.textContent = playing ? "‚è∏Ô∏è" : "‚ñ∂Ô∏è";
            if (playing) {
                interval = setInterval(nextImage, 800);
            } else {
                clearInterval(interval);
            }
        }

        function toggleFullscreen() {
            const docEl = document.documentElement;
            if (!document.fullscreenElement) {
                docEl.requestFullscreen().catch(err => {
                    alert("Kh√¥ng th·ªÉ v√†o full m√†n h√¨nh: " + err.message);
                });
            } else {
                document.exitFullscreen();
            }
        }

        updateImage();
    </script>
</body>
</html>
