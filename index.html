<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Radar Thời Tiết</title>
    <meta http-equiv="refresh" content="300">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #000;
            color: #fff;
        }
        img {
            max-width: 100vw;
            max-height: 100vh;
            display: block;
            margin: 20px auto;
        }
        #time {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>  Radar Thời Tiết</h1>
    <div id="time"> Giờ radar: 00:40 23/07/2025</div>
    <img id="radar" src="rada/dong-ha-mon250723004005.MAX0287.jpg" alt="Radar">
    <script>
        const images = ["rada/dong-ha-mon250723000004.MAX0283.jpg", "rada/dong-ha-mon250723001004.MAX0284.jpg", "rada/dong-ha-mon250723002004.MAX0285.jpg", "rada/dong-ha-mon250723003004.MAX0286.jpg", "rada/dong-ha-mon250723004005.MAX0287.jpg"];
        let index = 0;
        setInterval(() => {
            index = (index + 1) % images.length;
            document.getElementById("radar").src = images[index];
        }, 1000);
    </script>
</body>
</html>
