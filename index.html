<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Ảnh Radar</title>
    <style>
        body { margin: 0; background: black; color: white; text-align: center; }
        img { max-width: 90vw; max-height: 90vh; }
        #time { margin-top: 10px; font-size: 18px; }
    </style>
</head>
<body>
    <h2>Ảnh Radar Thời Tiết</h2>
    <div id="time">Giờ radar: dong--h-a- mo:n_20250721_1836</div>
    <img id="radar" src="rada\dong-ha-mon_20250721_1836.jpg" />
    <script>
        const images = ["dong-ha-mon_20250721_1824.jpg", "dong-ha-mon_20250721_1828.jpg", "dong-ha-mon_20250721_1831.jpg", "dong-ha-mon_20250721_1834.jpg", "dong-ha-mon_20250721_1836.jpg"];
        let i = 0;
        setInterval(() => {
            i = (i + 1) % images.length;
            document.getElementById("radar").src = "rada/" + images[i];
        }, 1000);
    </script>
</body>
</html>
