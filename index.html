<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Radar Th·ªùi Ti·∫øt</title>
<meta http-equiv="refresh" content="600">
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #000;
        color: #fff;
        margin: 0;
        padding: 0;
    }

    .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 95vw;
        max-height: 95vh;
        gap: 2px;
    }

    .radar-wrapper {
        position: relative;
    }

    #radar {
        max-height: 90vh;
    }

    #legend {
        max-height: 90vh;
    }

    .timestamp {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0,0,0,0.7);
        padding: 4px 12px;
        border-radius: 10px;
        font-size: 18px;
        z-index: 10;
    }

    .controls {
        margin: 10px;
        font-size: 24px;
    }

    button {
        font-size: 20px;
        padding: 6px 10px;
        margin: 0 5px;
        border-radius: 8px;
        border: none;
        background-color: #333;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background-color: #555;
    }
</style>
</head>
<body>
<h2>üõ∞Ô∏è ·∫¢nh Radar Th·ªùi Ti·∫øt</h2>

<div class="controls">
    <button onclick="prevImage()">‚èÆÔ∏è</button>
    <button onclick="togglePlay()">‚èØÔ∏è</button>
    <button onclick="nextImage()">‚è≠Ô∏è</button>
    <button onclick="openFullscreen()">üñ•Ô∏è</button>
</div>

<div class="image-container">
    <div class="radar-wrapper">
        <div class="timestamp" id="timestamp"></div>
        <img id="radar" src="" alt="Radar Image">
    </div>
    <img id="legend" src="rada/legend.png" alt="Legend">
</div>

<script>
const images = [
    ["rada/dong-ha-mon250809153004.MAX2805.jpg", "09/08/2025 15:30"],
    ["rada/dong-ha-mon250809154004.MAX2806.jpg", "09/08/2025 15:40"],
    ["rada/dong-ha-mon250809155005.MAX2807.jpg", "09/08/2025 15:50"],
    ["rada/dong-ha-mon250809160004.MAX2808.jpg", "09/08/2025 16:00"],
    ["rada/dong-ha-mon250809161004.MAX2809.jpg", "09/08/2025 16:10"],
];
let current = 0;
let playing = true;
let interval = setInterval(nextImage, 1000);

function updateImage() {
    document.getElementById("radar").src = images[current][0];
    document.getElementById("timestamp").innerText = images[current][1];
}

function nextImage() {
    current = (current + 1) % images.length;
    updateImage();
}

function prevImage() {
    current = (current - 1 + images.length) % images.length;
    updateImage();
}

function togglePlay() {
    playing = !playing;
    if (playing) {
        interval = setInterval(nextImage, 1000);
    } else {
        clearInterval(interval);
    }
}

function openFullscreen() {
    const elem = document.documentElement;
    if (elem.requestFullscreen) {
        elem.requestFullscreen();
    }
}
updateImage();
</script>

</body>
</html>
