<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Radar Th·ªùi Ti·∫øt</title>
<meta http-equiv="refresh" content="600">
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #000;
        color: #fff;
        margin: 0;
        padding: 0;
    }
    .image-container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        max-width: 95vw;
        max-height: 95vh;
    }
    .timestamp {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0,0,0,0.7);
        padding: 4px 12px;
        border-radius: 10px;
        font-size: 18px;
        z-index: 10;
    }
    .radar-img {
        max-height: 90vh;
        max-width: 90vw;
    }
    .legend {
        max-height: 90vh;
        margin-left: 10px;
    }
    .controls {
        margin: 10px;
        font-size: 24px;
    }
    button {
        font-size: 20px;
        padding: 6px 10px;
        margin: 0 5px;
        border-radius: 8px;
        border: none;
        background-color: #333;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background-color: #555;
    }
</style>
</head>
<body>
<h2>üõ∞Ô∏è ·∫¢nh Radar Th·ªùi Ti·∫øt</h2>

<div class="controls">
    <button onclick="prevImage()">‚èÆÔ∏è</button>
    <button onclick="togglePlay()">‚èØÔ∏è</button>
    <button onclick="nextImage()">‚è≠Ô∏è</button>
    <button onclick="openFullscreen()">üñ•Ô∏è</button>
</div>

<div class="image-container">
    <div class="timestamp" id="timestamp"></div>
    <img id="radar" class="radar-img" src="" alt="Radar Image">
    <img src="rada/legend.png" class="legend" alt="Thang m√†u">
</div>

<script>
const images = [
    ["rada/dong-ha-mon250807090004.MAX2478.jpg", "07/08/2025 09:00"],
    ["rada/dong-ha-mon250807091005.MAX2479.jpg", "07/08/2025 09:10"],
    ["rada/dong-ha-mon250807092005.MAX2480.jpg", "07/08/2025 09:20"],
    ["rada/dong-ha-mon250807093005.MAX2481.jpg", "07/08/2025 09:30"],
    ["rada/dong-ha-mon250807094005.MAX2482.jpg", "07/08/2025 09:40"],
];
let current = 0;
let playing = true;
let interval = setInterval(nextImage, 1000);

function updateImage() {
    document.getElementById("radar").src = images[current][0];
    document.getElementById("timestamp").innerText = images[current][1];
}

function nextImage() {
    current = (current + 1) % images.length;
    updateImage();
}

function prevImage() {
    current = (current - 1 + images.length) % images.length;
    updateImage();
}

function togglePlay() {
    playing = !playing;
    if (playing) {
        interval = setInterval(nextImage, 1000);
    } else {
        clearInterval(interval);
    }
}

function openFullscreen() {
    const elem = document.documentElement;
    if (elem.requestFullscreen) {
        elem.requestFullscreen();
    }
}
updateImage();
</script>

</body>
</html>
