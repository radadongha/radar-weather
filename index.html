<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ảnh Radar Thời Tiết</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    img {
      max-width: 90vw;
      max-height: 90vh;
    }

</head>
<body>
<div id="loop">
<img src="rada\dong-ha-mon_20250721_1836.jpg" style="display:none; max-width:90vw; max-height:90vh;" />
<img src="rada\dong-ha-mon_20250721_1834.jpg" style="display:none; max-width:90vw; max-height:90vh;" />

<img src="rada\dong-ha-mon_20250721_1824.jpg" style="display:none; max-width:90vw; max-height:90vh;" />
</div>
<div id="time" style="margin-top:10px; font-weight:bold;">Ảnh mới nhất: dong-ha-mon_20250721_1836</div>

<script>
let imgs = document.querySelectorAll('#loop img');
let index = 0;
setInterval(() => {
    imgs.forEach((img, i) => img.style.display = i === index ? 'block' : 'none');
    index = (index + 1) % imgs.length;
}, 1000);
</script>
</body>
