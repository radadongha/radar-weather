<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ảnh Radar Thời Tiết Mới Nhất</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding-top: 20px;
    }
    img {
      max-width: 90vw;
      max-height: 90vh;
      border: 2px solid #0f0;
    }
    #timestamp {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Radar Thời Tiết</h1>
  <img id="radar" src="rada/loading.jpg" alt="Ảnh radar" />
  <div id="timestamp">Đang tải ảnh...</div>

  <script>
    const imageList = [
      <!-- IMAGE_LIST_START -->
      "rada/dong-ha-mon_20250721_1834.jpg",
      "rada/dong-ha-mon_20250721_1836.jpg",
      "rada/dong-ha-mon_20250721_1824.jpg",
      "rada/dong-ha-mon_20250721_1828.jpg",
      "rada/dong-ha-mon_20250721_1831.jpg"
      <!-- IMAGE_LIST_END -->
    ];

    let index = 0;
    const radarImg = document.getElementById("radar");
    const timestamp = document.getElementById("timestamp");

    function updateImage() {
  radarImg.src = imageList[index];

  const filename = imageList[index].split("/").pop(); // lấy tên file ảnh
  const match = filename.match(/(\d{12})\.jpg$/); // tìm 12 chữ số liên tiếp

  if (match) {
    const timeLabel = match[1]; // ví dụ: 202507211835
    const year = timeLabel.slice(0, 4);
    const month = timeLabel.slice(4, 6);
    const day = timeLabel.slice(6, 8);
    const hour = timeLabel.slice(8, 10);
    const minute = timeLabel.slice(10, 12);
    timestamp.textContent = `Giờ radar: ${hour}:${minute} ngày ${day}/${month}/${year}`;
  } else {
    timestamp.textContent = "Không rõ thời gian radar";
  }
}


    updateImage(); // ảnh đầu tiên
    setInterval(() => {
      index = (index + 1) % imageList.length;
      updateImage();
    }, 1000);
  </script>
</body>
</html>
