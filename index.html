<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ảnh Radar Thời Tiết</title>
  <style>
    body { font-family: Arial; text-align: center; background: #111; color: #fff; }
    img { max-width: 90vw; max-height: 80vh; margin: 10px 0; }
    p { font-size: 18px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>🛰️ Ảnh Radar Thời Tiết Mới Nhất</h1>

  <!-- IMAGE LOOP START -->
<div id="radar">
<img src="rada/dong-ha-mon_20250721_1824.jpg" style="display:none;">
<img src="rada/dong-ha-mon_20250721_1828.jpg" style="display:none;">
<img src="rada/dong-ha-mon_20250721_1831.jpg" style="display:none;">
<img src="rada/dong-ha-mon_20250721_1834.jpg" style="display:none;">
<img src="rada/dong-ha-mon_20250721_1836.jpg" style="display:none;">

</div>
<p>🕒 Giờ radar: Không rõ</p>
<!-- IMAGE LOOP END -->

  <script>
    const images = document.querySelectorAll("#radar img");
    let current = 0;
    function loopImages() {
      images.forEach((img, i) => img.style.display = i === current ? "block" : "none");
      current = (current + 1) % images.length;
    }
    if (images.length > 0) {
      loopImages();
      setInterval(loopImages, 1000); // mỗi giây đổi ảnh
    }
  </script>
</body>
</html>
