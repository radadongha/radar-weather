<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Radar Thời Tiết</title>
    <meta http-equiv="refresh" content="300">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #000;
            color: #fff;
        }
        img {
            max-width: 90vw;
            max-height: 90vh;
            display: block;
            margin: 20px auto;
        }
        #time {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>  Radar Thời Tiết</h1>
    <div id="time"> Giờ radar: 18:00 22/07/2025</div>
    <img id="radar" src="rada/dong-ha-mon250722180005.MAX0247.jpg" alt="Radar">
    <script>
        const images = ["rada/dong-ha-mon250722172004.MAX0243.jpg", "rada/dong-ha-mon250722173005.MAX0244.jpg", "rada/dong-ha-mon250722174004.MAX0245.jpg", "rada/dong-ha-mon250722175005.MAX0246.jpg", "rada/dong-ha-mon250722180005.MAX0247.jpg"];
        let index = 0;
        setInterval(() => {
            index = (index + 1) % images.length;
            document.getElementById("radar").src = images[index];
        }, 1000);
    </script>
</body>
</html>
