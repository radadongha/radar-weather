<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Radar Thời Tiết Đông Hà</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f4f4f4; }
    h1 { color: #333; margin-top: 20px; }
    img { width: 600px; max-width: 90%; border: 2px solid #444; margin-top: 20px; }
    #timestamp { font-size: 16px; color: #666; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Ảnh Radar Thời Tiết Mới Nhất</h1>
  <img id="radar" src="radar_images/radar_202507191100.jpg" alt="Radar Image">
  <div id="timestamp">Cập nhật lúc: 11:00</div>

  <!-- Tự động tải lại ảnh sau 10 phút -->
  <script>
    setInterval(() => {
      const img = document.getElementById("radar");
      img.src = "radar_images/radar_202507191100.jpg?cache=" + new Date().getTime();
    }, 10 * 60 * 1000); // 10 phút
  </script>
</body>
</html>
