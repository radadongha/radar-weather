<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Radar Thời Tiết Đông Hà</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f4f4f4; }
    h1 { color: #333; margin-top: 20px; }
    img { width: 600px; max-width: 90%; border: 2px solid #444; margin-top: 20px; }
    #timestamp { font-size: 16px; color: #666; margin-top: 10px; }
  </style>
</head>
<body>
 <h1>Ảnh Radar Thời Tiết Mới Nhất</h1>
<img src="radar_images/latest.png" alt="Radar thời tiết Đông Hà" style="width: 90%; border: 2px solid #444; margin-top: 20px;">
<p id="timestamp">Cập nhật: <span id="update-time"></span></p>

<script>
  // Ép ảnh load mới bằng timestamp để tránh cache
  const img = document.querySelector("img");
  const now = new Date();
  img.src += "?v=" + now.getTime();  // thêm tham số ?v=timestamp
  document.getElementById("update-time").textContent = now.toLocaleString("vi-VN");
</script>

</body>
</html>
