<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Ảnh Radar Thời Tiết Mới Nhất</title>
    <meta http-equiv="refresh" content="300">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 90vw;
            height: auto;
            margin-top: 20px;
        }
        #last-updated {
            margin-top: 10px;
            font-size: 1.2em;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <h2>Ảnh Radar - Tự động cập nhật</h2>
    <img id="radar" src="rada/dong-ha-mon250721073004.MAX0040.jpg" alt="Radar" />
    <p id="last-updated">🕒 Cập nhật: đang tải...</p>

    <script>
        // Danh sách các ảnh radar để loop
        const images = [
            "rada/dong-ha-mon250721071005.MAX0038.jpg",
            "rada/dong-ha-mon250721072004.MAX0039.jpg",
            "rada/dong-ha-mon250721073004.MAX0040.jpg"
        ];
        let i = 0;
        setInterval(() => {
            document.getElementById("radar").src = images[i % images.length];
            i++;
        }, 1000);

        // Hiển thị thời gian cập nhật từ timestamp.txt
        fetch("rada/timestamp.txt")
            .then(response => response.text())
            .then(data => {
                document.getElementById("last-updated").textContent = '🕒 Cập nhật: ' + data.trim();
            })
            .catch(err => {
                document.getElementById("last-updated").textContent = '🕒 Không thể tải thời gian cập nhật';
            });
    </script>
</body>
</html>
