<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Radar Th·ªùi Ti·∫øt</title>
    <meta http-equiv="refresh" content="300">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        #time-display {
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px 14px;
            border-radius: 10px;
            margin-right: 12px;
            text-align: center;
            white-space: nowrap;
        }
        #radarImage {
            width: 90vw;
            max-width: 800px;
            height: auto;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 10px;
            margin-left: 12px;
        }
        button {
            font-size: 14px;
            padding: 10px 14px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background: #444;
            color: #fff;
        }
        button:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Radar Th·ªùi Ti·∫øt</h2>

    <div class="wrapper">
        <div id="time-display">14:10 25/07/2025</div>

        <img id="radarImage" src="rada/dong-ha-mon250725141004.MAX0652.jpg" alt="Radar">

        <div class="controls">
            <button onclick="prevImage()">‚èÆÔ∏è</button>
            <button onclick="togglePlay()" id="playBtn">‚ñ∂Ô∏è</button>
            <button onclick="nextImage()">‚è≠Ô∏è</button>
            <button onclick="toggleFullscreen()">üñ•Ô∏è</button>
        </div>
    </div>

    <script>
        const imageList = ['rada/dong-ha-mon250725133004.MAX0648.jpg', 'rada/dong-ha-mon250725134004.MAX0649.jpg', 'rada/dong-ha-mon250725135005.MAX0650.jpg', 'rada/dong-ha-mon250725140004.MAX0651.jpg', 'rada/dong-ha-mon250725141004.MAX0652.jpg'];
        const imageTimes = ['13:30 25/07/2025', '13:40 25/07/2025', '13:50 25/07/2025', '14:00 25/07/2025', '14:10 25/07/2025'];
        let currentIndex = imageList.length - 1;
        let playing = false;
        let interval;

        const imgElement = document.getElementById("radarImage");
        const timeElement = document.getElementById("time-display");
        const playBtn = document.getElementById("playBtn");

        function updateImage() {
            imgElement.src = imageList[currentIndex];
            timeElement.textContent = imageTimes[currentIndex];
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + imageList.length) % imageList.length;
            updateImage();
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % imageList.length;
            updateImage();
        }

        function togglePlay() {
            playing = !playing;
            playBtn.textContent = playing ? "‚è∏Ô∏è" : "‚ñ∂Ô∏è";
            if (playing) {
                interval = setInterval(nextImage, 800);
            } else {
                clearInterval(interval);
            }
        }

        function toggleFullscreen() {
            const docEl = document.documentElement;
            if (!document.fullscreenElement) {
                docEl.requestFullscreen().catch(err => {
                    alert("Kh√¥ng th·ªÉ v√†o full m√†n h√¨nh: " + err.message);
                });
            } else {
                document.exitFullscreen();
            }
        }

        updateImage();
    </script>
</body>
</html>
