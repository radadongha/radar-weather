<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Radar Th·ªùi Ti·∫øt</title>
    <meta http-equiv="refresh" content="300">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #radarImage {
            width: 90vw;
            height: auto;
            margin-top: 10px;
        }
        .controls-container {
            position: absolute;
            top: 50%;
            right: 5vw;
            transform: translateY(-50%);
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 10px;
        }
        button {
            font-size: 14px;
            padding: 10px 14px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background: #444;
            color: #fff;
        }
        button:hover {
            background: #666;
        }
        #time-display {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 6px 12px;
            border-radius: 8px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="time-display">üïí Gi·ªù radar: 08:10 23/07/2025</div>

    <div class="wrapper">
        <img id="radarImage" src="rada/dong-ha-mon250723081004.MAX0332.jpg" alt="Radar">

        <div class="controls-container">
            <div class="controls">
                <button onclick="prevImage()">‚èÆÔ∏è</button>
                <button onclick="togglePlay()" id="playBtn">‚ñ∂Ô∏è</button>
                <button onclick="nextImage()">‚è≠Ô∏è</button>
                <button onclick="toggleFullscreen()">üñ•Ô∏è</button>
            </div>
        </div>
    </div>

    <script>
        const imageList = ['rada/dong-ha-mon250723073005.MAX0328.jpg', 'rada/dong-ha-mon250723074004.MAX0329.jpg', 'rada/dong-ha-mon250723075005.MAX0330.jpg', 'rada/dong-ha-mon250723080005.MAX0331.jpg', 'rada/dong-ha-mon250723081004.MAX0332.jpg'];
        const imageTimes = ['07:30 23/07/2025', '07:40 23/07/2025', '07:50 23/07/2025', '08:00 23/07/2025', '08:10 23/07/2025'];
        let currentIndex = imageList.length - 1;
        let playing = false;
        let interval;

        const imgElement = document.getElementById("radarImage");
        const timeElement = document.getElementById("time-display");
        const playBtn = document.getElementById("playBtn");

        function updateImage() {
            imgElement.src = imageList[currentIndex];
            timeElement.textContent = "üïí Gi·ªù radar: " + imageTimes[currentIndex];
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + imageList.length) % imageList.length;
            updateImage();
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % imageList.length;
            updateImage();
        }

        function togglePlay() {
            playing = !playing;
            playBtn.textContent = playing ? "‚è∏Ô∏è" : "‚ñ∂Ô∏è";
            if (playing) {
                interval = setInterval(nextImage, 800);
            } else {
                clearInterval(interval);
            }
        }

        function toggleFullscreen() {
            const docEl = document.documentElement;
            if (!document.fullscreenElement) {
                docEl.requestFullscreen().catch(err => {
                    alert("Kh√¥ng th·ªÉ v√†o full m√†n h√¨nh: " + err.message);
                });
            } else {
                document.exitFullscreen();
            }
        }

        updateImage();
    </script>
</body>
</html>
