<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ảnh Radar Thời Tiết Mới Nhất</title>
    <meta http-equiv="refresh" content="300">
    <style>
        body { text-align: center; background: #000; color: #fff; }
        img { max-width: 90vw; max-height: 90vh; }
    </style>
</head>
<body>
    <h2>Ảnh Radar - Tự động cập nhật</h2>
    <img id="radar" src="rada/dong-ha-mon250721001004.MAX2480.jpg" alt="Radar" />
    <script>
        const images = ["rada/dong-ha-mon250720235005.MAX2478.jpg", "rada/dong-ha-mon250721000004.MAX2479.jpg", "rada/dong-ha-mon250721001004.MAX2480.jpg"];
        let i = 0;
        setInterval(() => {
            document.getElementById("radar").src = images[i % images.length];
            i++;
        }, 1000);
    </script>
</body>
</html>
